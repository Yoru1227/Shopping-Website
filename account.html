<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>購物系統</title>
		<link href="images/icon.jpg" rel="shortcut icon" type="image/x-icon">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<style>
			body{
				background-image: url('images/bg.jpg');
 				background-repeat: no-repeat;
				background-attachment: fixed;
			  	background-size: 100% 100%;
			}
		</style>
    </head>
    <body>
        <div class="container">
            <div class="row col-md-6 col-md-offset-3">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center">
                        <h1>帳戶資料修改</h1>
                    </div>
                    <div class="panel-body">
                        <form action="account.php" method="post">
                            <div class="form-group">
                                <label for="email">修改電子信箱</label>
                                <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="電子信箱"
                                />
                            </div>
                            <div class="form-group">
                                <label for="password">更改密碼</label>
                                <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="密碼"
                                />
                            </div>
                            <div class="form-group">
                                <label for="address">修改地址</label>
                                <input
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="地址"
                                />
                            </div>
                            <input type="submit" class="bnt btn-primary" value="修改"/>
                        </form>
                    </div>
                    <div class="panel-footer">

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
