<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>購物系統</title>
		<link href="images/icon.jpg" rel="shortcut icon" type="image/x-icon">
		<link href="item.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
			body{
				background-image: url('bg.jpg');
 				background-repeat: no-repeat;
				background-attachment: fixed;
			  	background-size: 100% 100%;
			}
		</style>
    </head>
    <body>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="card w-auto my-auto">
                    <div class="card-header">
                        <img src="items/1.jpg" width="200" height="200"/>
                    </div>
                    <div class="card-body text-center">
                        <h4>喝汽水涼帽</h4>
                    </div>
                    <hr/>
                    <div class="card-body text-center">
                        <h5>
                            帽子的原主人為史密提威威傑格曼傑森，他是永遠的第一名<br/>
                            佩戴在頭上後，能夠暢飲佩掛在帽子旁的飲料
                        </h5>
                    </div>
                    <div class="card-footer">
                        <p>$1000000000</p>
                    </div>
                    <form>
                        <div class="card-footer">
                            <input type="number" name="number" min="1" placeholder="1" class="text-center"/>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-warning my-3" name="add" class="bnt btn-success">加入購物車<i class="fas fa-shopping-cart"></i></button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </body>
</html>
