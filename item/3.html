<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
		<title>購物系統</title>
		<link href="images/icon.jpg" rel="shortcut icon" type="image/x-icon">
		<link href="item.css" rel="stylesheet" type="text/css">
		<style>
			body{
				background-image: url('bg.jpg');
 				background-repeat: no-repeat;
				background-attachment: fixed;
			  	background-size: 100% 100%;
			}
		</style>
    </head>
    <body>
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="card w-auto my-auto">
                    <div class="card-header">
                        <img src="items/3.jpg" width="200" height="200"/>
                    </div>
                    <div class="card-body text-center">
                        <h4>17世紀的古董湯匙</h4>
                    </div>
                    <hr/>
                    <div class="card-body text-center">
                        <h5>
                            "那不是甚麼通樂吸盤，這可是一個古董"<br/>
                            <br/>
                            <p class="text-end">--蟹老闆</p>
                        </h5>
                    </div>
                    <div class="card-footer">
                        <p>$7</p>
                    </div>
                    <form>
                        <div class="card-footer">
                            <input type="number" name="number" min="1" placeholder="1" class="text-center"/>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="加入購物車" class="bnt btn-success"/>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </body>
</html>
